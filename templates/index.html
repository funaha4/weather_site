<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京の天気</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEFA, #f0f8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .weather-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 350px;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .weather-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
        }
        .weather-card h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #333;
        }
        .weather-card p {
            margin: 10px 0;
            font-size: 1rem;
            color: #555;
        }
        .weather-card .temperature {
            font-size: 2.8rem;
            font-weight: bold;
            color: #007BFF;
        }
        .weather-card .icon {
            width: 120px;
            height: 120px;
            margin: 15px auto;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <h1>東京の天気</h1>
        <img id="icon" class="icon" alt="天気アイコン">
        <p class="temperature" id="temperature">--°C</p>
        <p id="description">Loading...</p>
    </div>
    <footer>提供: あなたの天気アプリ</footer>
    <script>
        async function fetchWeather() {
            const response = await fetch('/weather');
            const data = await response.json();
            
            document.getElementById('temperature').textContent = `${data.temp}°C`;
            document.getElementById('description').textContent = data.description;
            document.getElementById('icon').src = data.icon;
        }

        window.onload = fetchWeather;
    </script>
</body>
</html>
